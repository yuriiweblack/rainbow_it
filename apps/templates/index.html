{% extends "base.html" %}


{% block content %}
<div class="wrapper">
    <h1>Hi, {{ user.username }}</h1>
    {% for post in posts %}
        <div style="color: purple">
            <p>{{ post.author.username }} says: <b style="color: orange">{{post.body}}</b></p>
        </div>
    {% endfor %}
</div>
{% endblock %}
